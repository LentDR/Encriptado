<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="/style.css">
    <link rel = "preconnect" href="https://fonts.googleapis.com">
    <link rel = "preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href = "https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador Alura</title>
</head>
<body>
    <header>
        <img class = "logo" src = "imagenes/Logo.png" alt = "logo alura">
    </header>

    <main>
        <section>

            <textarea class = "texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            
            <div>
                <h6 class = "info">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class = "botones">
                <button class="botonencriptar">Encriptar</button>
                <button class="botondesencriptar">Desencriptar</button>
            </div>

        </section>

        <section>
            <textarea class = "textoinquierda" cols = "20" rows ="10"></textarea>
            <div>
                <button class = "botoncopiar">Copiar</button>
            </div>
        </section>
    </main>
</body>
</html>
