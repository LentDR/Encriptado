<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="/style.css">
    <link rel = "preconnect" href="https://fonts.googleapis.com">
    <link rel = "preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href = "https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador Alura</title>
</head>
<body>
    <header>
        <img class = "logo" src = "imagenes/Logo.png" alt = "logo alura">
    </header>

    <main>
        <section class="entrantecodigo">

            <textarea class = "texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            
            <div>
                <h6 class = "info">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class = "botones">
                <button class="botonencriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="botondesencriptar">Desencriptar</button>
            </div>

        </section>

        <section class="salidacodigo">
            <textarea class = "textoizquierda" cols = "20" rows ="13"></textarea>
            <div>
                <button class = "botoncopiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <section class="informacionpersonal">
        <a href = "https://github.com/LentDR" class="link"><img a href = "https://github.com/LentDR" class="logosinformacion" src="imagenes/logo github.png" alt = "logo github" ></a>
        <a href="https://www.linkedin.com/in/lorenzo-depaz-71657a258/" class="link"><img class="logosinformacion" src="imagenes/log linkedin.png" alt = "logo github"></a>
        <h1 class="nombre">&copy designer by Luis DR</h1>
        </section>
    </footer>
</body>
</html>
